<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <center><h1 id="head">Calculator</h1></center>
        
    <div id="container">
        <div id="calculator">
            
            <input type="text" id="result" disabled placeholder="0">
    
            <div class="buttons">
                <button class="delete" onClick="del_last()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                      </svg>
                </button>
                <button onClick="clearDisplay()">CLR</button>
                <button onClick="appendValue('%')">%</button>
                <button onClick="appendValue('/')">/</button>
                <button onClick="appendValue('7')">7</button>
                <button onClick="appendValue('8')">8</button>
                <button onClick="appendValue('9')">9</button>
                <button onClick="appendValue('*')">*</button>
                <button onClick="appendValue('4')">4</button>
                <button onClick="appendValue('5')">5</button>
                <button onClick="appendValue('6')">6</button>
                <button onClick="appendValue('-')">-</button>
                <button onClick="appendValue('1')">1</button>
                <button onClick="appendValue('2')">2</button>
                <button onClick="appendValue('3')">3</button>
                <button onClick="appendValue('+')">+</button>
                <button onClick="appendValue('0')">0</button>
                <button onClick="appendValue('.')">.</button>
                <button onClick="appendValue('**')">**</button>
                <button onClick="calculate()">=</button>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
